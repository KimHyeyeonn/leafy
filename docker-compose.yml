version: '3'
services:
  leafy-postgres:
    # build: ./leafy-postgresql
    image: kimhyeyeon2/leafy-postgres:623fa9cb5634cc174c151360a3afb2f8bb9ed866
    volumes:
      - mydata:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    restart: always

  leafy-backend:
    # build: ./leafy-backend
    image: kimhyeyeon2/leafy-backend:2726cb2676dc67e37f08f2fbbf5972583513c078
    environment:
      - DB_URL=leafy-postgres
    depends_on:
      - leafy-postgres
    deploy:
      resources:
        limits:
          cpus: '1.5'
          memory: 512M
    restart: on-failure
      
  leafy-front:
    # build: ./leafy-frontend
    image: kimhyeyeon2/leafy-frontend:c057c582c1f0c5140117d27915bbfb12e5722744
    environment:
      - BACKEND_HOST=leafy-backend
    ports:
      - 80:80
    depends_on:
      - leafy-backend
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 64M
    restart: on-failure

volumes:
  mydata: